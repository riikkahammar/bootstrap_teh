<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Pohjustetaan Bootstrap ja otetaan tyylit käyttöön style.css tiedostosta -->
    <title>Soppa & Kauha</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <main>
        <!-- Luodaan sivuston navigaatio -->
        <nav class="navbar navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <!-- Yläkulman logokuva ja teksti -->
                    <img src="img/logo2.png" alt="Logo" width="50">
                    <span class="navbar-text">S & K</span>
                </a>
                <!-- Luodaan "hampurilainen", jonka alle navigaatio laitetaan -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Linkitetään sivustot navigaatioon -->
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Etusivu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="menu.html">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="yhteystiedot.html">Meistä</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="UKK.html">UKK</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Etusivun otsikko ja aloitusteksti säiliön sisällä -->
        <div class="container my-5">
            <h1 class="text-center display-4">
                Soppa & Kauha
            </h1>
            <p class="text-center fst-italic fs-5">
                Ravintola / Restaurant
            </p>
            <p class="text-center fs-6">
                Tervetuloa nauttimaan luonnollisista ainesosista valmistetuista keitoista hyvässä seurassa!
            </p>
        </div>

        <!-- Kuvakaruselli erinäköisen säiliön sisällä -->
        <div class="container2 center-content">
            <div id="karuselli" class="carousel slide mx-auto" style="max-width: 800px;" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#karuselli" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#karuselli" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#karuselli" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <!-- Asetetaan karusellin kuvat -->
                    <div class="carousel-item active">
                        <img src="img/keittokuva1.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img/keittokuva2.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img/keittokuva3.png" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#karuselli" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#karuselli" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </main>   
</body>
</html>
